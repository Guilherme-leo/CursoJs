<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body{
      background-color: thistle;
      font: normal 18pt Arial;
    }
  </style>
</head>
<body>

  <h1>Iniciando Estudos com DOM</h1>
    <p>Aprendendo a usar <strong>DOM </strong>em Js</p>
      <p>Aqui vai o resultado</p>
  <div id="msg">Clique em mim<p></div>

  <script>
    var corpo= window.document.body
    var p1= window.document.getElementsByTagName('p')[0]
    window.document.write('Est√° escrito assim:'+ p1.innerHTML + "<p>")
    var d= window.document.getElementById('msg')
    d.innerText= 'Texto modificado'
    window.document.write(d.innerHTML)
    p1.style.color='red'
    corpo.style.background='gray'
  </script>
</body>
</html>
